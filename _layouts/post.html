---
layout: default
---

<div class="page-lead">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time><br>
      {% if page.author %}{{ page.author }}<br>{% endif %}
      {% if page.tags %}{% for tag in page.tags %}{% unless forloop.first %}, {% endunless %}<a href="/tags/{{ tag | slugify }}/" class="tag-link">{{ tag }}</a>{% endfor %}{% endif %}
    </p>
  </div>
</div>

<article class="post">
  <div class="container">

    <div class="post-content">
      {{ content }}
    </div>

  </div>
</article>

<style>
.post {
  padding: 2rem 0 3rem 0;
}

.tag-link {
  color: var(--text-gray);
  text-decoration: none;
  transition: color 0.45s ease;
}

.tag-link:hover {
  color: var(--burnt-umber);
  transition: none;
}

.post-content {
  max-width: 66ch;
  margin: 0 auto;
}

.post-content h2 {
  margin-top: 2em;
  margin-bottom: 1em;
  color: var(--text-white);
}

.post-content h3 {
  margin-top: 1.5em;
  margin-bottom: 0.75em;
  color: var(--text-white);
}

.post-content p {
  margin-bottom: 1.5em;
  color: var(--text-white);
}

.post-content ul, .post-content ol {
  margin-bottom: 1.5em;
  padding-left: 2em;
}

.post-content li {
  margin-bottom: 0.5em;
  color: var(--text-gray);
}

.post-footer {
  margin-top: 3rem;
  padding-top: 2rem;
}

.post-tags {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 0.5rem;
}

.tags-label {
  color: var(--text-gray);
}

.tag {
  background: var(--dark-gray);
  padding: 0.25rem 0.75rem;
  color: var(--text-gray);
  text-decoration: none;
  transition: color 0.45s ease;
}

.tag:hover {
  color: var(--burnt-umber);
  transition: none;
}
</style>
