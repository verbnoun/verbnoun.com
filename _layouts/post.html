---
layout: default
---

<div class="page-lead">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time><br>
      {% if page.author %}{{ page.author }}<br>{% endif %}
      {% if page.tags %}{% for tag in page.tags %}{% unless forloop.first %}, {% endunless %}<a href="/tags/{{ tag | slugify }}/" class="tag-link">{{ tag }}</a>{% endfor %}{% endif %}
    </p>
  </div>
</div>

<article class="post">
  <div class="container">

    <div class="post-content">
      {{ content }}
    </div>

  </div>
</article>
