---
layout: default
---

<article class="post">
  <div class="container">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
        {% if page.author %} • {{ page.author }}{% endif %}
        {% if page.tags %} • {{ page.tags | join: ', ' }}{% endif %}
      </div>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    {% if page.tags %}
      <footer class="post-footer">
        <div class="post-tags">
          <span class="tags-label">Tagged:</span>
          {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
      </footer>
    {% endif %}
  </div>
</article>

<style>
.post {
  padding: 3rem 0;
}

.post-header {
  text-align: center;
  margin-bottom: 3rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid #333;
}

.post-header h1 {
  color: var(--text-white);
  margin-bottom: 1rem;
}

.post-meta {
  color: var(--text-gray);
}

.post-content {
  max-width: 66ch;
  margin: 0 auto;
}

.post-content h2 {
  margin-top: 2em;
  margin-bottom: 1em;
  color: var(--text-white);
}

.post-content h3 {
  margin-top: 1.5em;
  margin-bottom: 0.75em;
  color: var(--text-white);
}

.post-content p {
  margin-bottom: 1.5em;
  color: var(--text-white);
}

.post-content ul, .post-content ol {
  margin-bottom: 1.5em;
  padding-left: 2em;
}

.post-content li {
  margin-bottom: 0.5em;
  color: var(--text-gray);
}

.post-footer {
  margin-top: 3rem;
  padding-top: 2rem;
  border-top: 1px solid #333;
}

.post-tags {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 0.5rem;
}

.tags-label {
  color: var(--text-gray);
}

.tag {
  background: #333;
  padding: 0.25rem 0.75rem;
  border-radius: 12px;
  color: var(--text-gray);
  border: 1px solid #444;
}
</style>
